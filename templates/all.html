{% extends 'base.html' %}

{% block title %}
Все пациенты
{% endblock %}

{% block body %}
    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="pb-2 border-bottom">Все пациенты</h2>
        <a href="/static/all/all.docx" class="btn btn-primary">Скачать Word</a>
        <a href="/static/all/all.xlsx" class="btn btn-primary">Скачать Excel</a>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for el in patient %}
                <div class="col d-flex align-items-start">
                <div>
                    <ul class="list-group">
                        <li class="list-group-item active">{{ el.q1 }}</li>
                        <li class="list-group-item">Возраст: {{ el.q2 }}</li>
                        <li class="list-group-item">Дата опроса: {{ el.date.date() }}</li>
                        <a href="/all/{{ el.id }}" class="list-group-item list-group-item-action">Результат</a>
                    </ul>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
